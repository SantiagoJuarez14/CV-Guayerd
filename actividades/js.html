    <script>
        
   
      let a = document.querySelector("#a");
      let b = document.querySelector("#b");
      let c = document.querySelector("#c");
      let d = document.querySelector("#d");
      let e = document.querySelector("#e");
      let f = document.querySelector("#f");
      let g = document.querySelector("#g");
      let h = document.querySelector("#h");

      let team;
      let grupo;
      while (team !== "salir") {
        if (team) {
          let li = document.createElement("li");
          li.appendChild(document.createTextNode(team));
          if (grupo=== 'a'){
            a.appendChild(li);
          } else if (grupo === 'b') {
            b.appendChild(li);
          } else if(grupo === 'c') {
            c.appendChild(li);
          } else if(grupo === 'd') {
            c.appendChild(li);
          } else if(grupo === 'e') {
            c.appendChild(li);
          } else if(grupo === 'f') {
            c.appendChild(li);
          } else if(grupo === 'g') {
            c.appendChild(li);
          } else if(grupo === 'h') {
            c.appendChild(li);
          }
        }
        grupo = prompt("introduce grupo");
        team = prompt("introduce equipo");
      }

    </script>
